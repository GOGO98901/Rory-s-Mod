buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.2.3"
group= "net.roryclaasen.rorysmod" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "RorysMod"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
    runDir = "eclipse"
}

dependencies {
    compile files('libs/industrialcraft-2-2.2.811-experimental-api.jar')
	 compile files('libs/NotEnoughItems-1.7.10-1.0.5.118-universal.jar')
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':project.version, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    includeEmptyDirs = false
    //Append with minecraft version
    classifier = "-" + minecraft.version + "-"
    archiveName = archivesBaseName + classifier + version + ".jar"
    manifest {
        attributes 'FMLAT': 'rorysmods_at.cfg'
    }
}
